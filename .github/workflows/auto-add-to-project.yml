name: Auto Add to Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.6.0
        with:
          # 项目 URL - Genshin Wiki Info - Development
          project-url: https://github.com/users/lastdanger/projects/2
          # 使用 PROJECT_TOKEN 而不是 GITHUB_TOKEN 来获取 Projects 权限
          # 需要在仓库 Settings → Secrets → Actions 中添加 PROJECT_TOKEN
          github-token: ${{ secrets.PROJECT_TOKEN }}
